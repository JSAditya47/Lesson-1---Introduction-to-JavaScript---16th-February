<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: rgb(174, 243, 243);
      }

      h1 {
        font-family: Arial;
      }

      p {
        font-family: cursive;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <p>Perform all Operations using JavaScript</p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>

    <script>
      var num1 = 10;
      var num2 = 2;

      var add = num1 + num2;
      var sub = num1 - num2;
      var mul = num1 * num2;
      var div = num1 / num2;

      document.getElementById("add").innerHTML = "The Added Value is: " + add;
      document.getElementById("sub").innerHTML =
        "The Subtracted Value is: " + sub;
      document.getElementById("mul").innerHTML =
        "The Multiplied Value is: " + mul;
      document.getElementById("div").innerHTML = "The Divided Value is: " + div;
    </script>
  </body>
</html>
